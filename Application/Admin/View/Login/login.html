    <script>
        $.backstretch("__PUBLIC__/img/login-bg.jpg", {speed: 500});

        // 登陆
         $(function() {
            $("#sub").click(function(){
            	var flag = 0;
            	if($("#remember").attr('checked')=='checked'){
            		flag = 1;
            	}
            	if($("#username").val()==''||$("#pwd").val()==''){
            		alert('请输入账号和密码');
            		return false;
            	}
            	$.ajax({
            		url:"<?php echo U('Login/check');?>",
            		type:'POST',
            		data:{username:$("#username").val(),pwd:$("#pwd").val(),flag:flag},
            		dataType:'JSON',
            		success:function(data){
            			if(data['rescode']=='200'){
            				window.location.href="<?php echo U('Index/index');?>";
            			}else{
            				alert(data['resmsg']);
            				return false;
            			}
            		}
            	});
            });
        });
    </script>
